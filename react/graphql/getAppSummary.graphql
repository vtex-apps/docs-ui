query getAppSummary($appName: String) {
  getAppSummary(appName: $appName) {
    markdown
    chapterList {
      path
      title
      articles {
        path
        title
        articles {
          path
          title
          articles {
            path
            title
            articles {
              path
            }
          }
        }
      }
    }
  }
}
