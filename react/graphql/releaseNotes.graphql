query ReleaseNotes($after: String) @context(provider: "vtex.docs-graphql@2.x"){
  releaseNotes(first: 10, after: $after) {
    edges {
      cursor
      node {
        id
        title
        description
        date
        git
        markdown
      }
    }
    pageInfo {
      hasPreviousPage
      hasNextPage
      startCursor
      endCursor
    }
  }
}
