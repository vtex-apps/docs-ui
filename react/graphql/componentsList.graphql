query componentsList (
  $appName: String
  $locale: String
  $useAppsDirectory: Boolean
) @context(provider: "vtex.docs-graphql@2.x"){
  componentsList(
    appName: $appName
    locale: $locale
    useAppsDirectory: $useAppsDirectory
  ) {
    layout {
      appName
      file
      title
      description
      url
    }
    general {
      appName
      file
      title
      description
      url
    }
    content {
      appName
